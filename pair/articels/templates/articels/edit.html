{% extends 'base.html' %}
{% block content%}
<h1>리뷰 수정</h1>

<div>
    <form action="{% url 'articels:update' review.pk%}">
        <label for="title">제목</label>
        <input type="text" , name="title" value="{{review.title}}" class="form-control">
        <label for="content">내용</label>
        <textarea name="content" cols="30" rows="5" class="form-control">{{ review.content }}</textarea>
        <div class="d-grid gap-2 mt-5">
            <button type="submit" class="btn btn-outline-primary">리뷰 수정</button>
        </div>
    </form>
</div>
{% endblock content%}
