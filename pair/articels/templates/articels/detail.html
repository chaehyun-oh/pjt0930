{% extends 'base.html' %}
{% block content%}
<h1>리뷰 보기</h1>
<div class="mt-3">
    <h3>제목 :{{ review.title }}</h3>
    <p>{{ review.content }}</p>
    <div class="text-end">
        <span>작성 시간{{ review.created_at}}</span> |
        <span>수정 시간{{ review.updated_at}}</span>
    </div>
</div>
<div class="mt-5">
    <a href="{% url 'articels:edit' review.pk %}" class="btn btn-outline-primary me-3">리뷰 수정</a>
    <a href="{% url 'articels:delete' review.pk %}" class="btn btn-outline-danger">리뷰 삭제</a>
</div>
<div class="d-flex justify-content-end">
    <a href="{% url 'articels:index' %}" class="btn btn-outline-dark">HOME</a>
</div>
{% endblock content%}
